<div class="row animated fast fadeIn">
  <div class="col-xs-10 col-sm-6 col-md-6 col-lg-4 col-xl-4">
      <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Search photo">
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <div *ngIf="loading" class="text-center">
          <img src="../../../assets/img/loading.svg" style="width: 40px;">
      </div>
  </div>
</div>
<div *ngIf="nodata; else template"></div>
<ng-template #template>
  <div class="row text-center text-lg-left">
      <div *ngFor="let photo of photos" class="col-lg-3 col-md-4 col-6 animated fast fadeIn mt-2">
          <a [routerLink]="[photo._id]" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail" [src]="photo.imageURL" [alt]="photo.title" width="400px" height="300px">
          </a>
      </div>
  </div>
</ng-template>
